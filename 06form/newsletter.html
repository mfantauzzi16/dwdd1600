<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Madisyn Fantauzzi" />
    <meta name="description" content="Learn more about Vinyl Records" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="vinyls.css">
    <title>Spinning Tunes Vinyl: Home</title>
</head>
<body>
    <!--Page header-->
    <header>
        <span>Spinning Tunes Vinyl</span>
    </header>

    <!--Page navigation-->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="history.html">History</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li class="active"><a href="newsletter.html">Newsletter</a></li>
        </ul>
    </nav>

    <!--Page main content-->
    <main>
        <h1>Join our Newsletter</h1>
        <form method="get" class="form" action="thanks.html">

       <fieldset>
        <legend>Personal Information</legend>
        <label>First Name*<input type="text" name="fname" required placeholder="ex: Jane">
        </label>
        <label>Last Name*<input type="text" name="lname" required placeholder="ex: Doe">
        </label>
        <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234">
        </label>
        <label>Email*<input type="email" name="email" required placeholder="example@gmail.com">
        </label>
        </fieldset>

        <fieldset>
            <legend>Interests</legend>
            <label><input type="checkbox" name="method" value="deals">Deals on vinyls</label>
            <label><input type="checkbox" name="method" value="releases">New releases</label>
            <label><input type="checkbox" name="method" value="news">News on recent vinyl endeavors</label>
        </fieldset>

        <fieldset>
            <label>
            <legend>Peferred Method of Contact</legend>
            <select name="contact">
            <option value="none">Please Select</option>
            <option value="email">Email Only</option>
            <option value="text">Text Only</option>
            <option value="both">Both Email and Text</option>
            </select>
            </label>
        </fieldset>

        <fieldset>
        <legend>Opt in?</legend>
            <label><input type="radio" name="method" value="yes">Yes</label>
            <label><input type="radio" name="method" value="no">No</label>
        </fieldset>


        <label>Requests
            <textarea name="comments" placeholder="Any comments, requests or suggestions you would like to see in our newsletters." class="request"></textarea>
        </label>



        <input type="submit" value="Send Delivery Request">
        </form>


    </main>

    <!--Page footer-->
    <footer>
        <p>&copy; 2025 &bull; Madisyn Fantauzzi &bull; Web Essentials</p>
    </footer>
</body>
</html>
